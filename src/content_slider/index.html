<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | Unsplash API</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body class="container-fluid vh-100">
    <main class="container h-100 d-flex align-items-center justify-content-center">
        <button id="prev" class="btn btn-light border rounded-circle" aria-label="Previous image">◂</button>

        <div class="mx-3 text-center">
            <img id="img" class="rounded shadow" alt="Image slider"
                style="height: 400px; aspect-ratio: 1 / 1; object-fit: cover;" />

            <div class="d-flex bg-light border rounded p-2 mt-3 align-items-center justify-content-between">
                <p class="m-0">
                    Photo by <a id="author" target="_blank" rel="noopener noreferrer"></a> on
                    <a id="source" target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
                <button id="copy" class="btn btn-light" aria-label="Copy image URL">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>

        <button id="next" class="btn btn-light border rounded-circle" aria-label="Next image">▸</button>
    </main>

    <script src="main.js" type="module"></script>
</body>

</html>
