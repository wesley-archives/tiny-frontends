<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Features | Cookies</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>

<body class="container-fluid" style="min-height: 100vh;">
    <main class="container d-flex align-items-center justify-content-center h-100 p-3">
        <div id="cookieCard" class="card bg-light rounded col-12 col-md-6 p-0">
            <div class="card-header text-center">
                <span class="h1">üç™</span>
            </div>

            <div class="card-body">
                <h2>Cookies Consent</h2>
                <p>
                    This website uses necessary cookies. With your consent, we may use additional cookies
                    for marketing and analytics. You can revoke consent at any time via the footer settings.
                </p>
            </div>

            <div class="card-footer d-flex justify-content-center">
                <button onclick="handleCookieConsent(false)" class="btn btn-secondary border mr-3">Reject All</button>
                <button onclick="handleCookieConsent(true)" class="btn btn-primary">Accept All Cookies</button>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
