<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body>
    <div class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-xl">
            <h1 class="text-2xl font-bold text-center mb-2">üñºÔ∏è MemeCraft</h1>
            <p class="text-center text-gray-500 text-sm mb-6">Create your own memes in seconds with custom text!</p>

            <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full text-sm" />

            <div class="grid grid-cols-1 gap-2 mb-4">
                <input type="text" id="topText" placeholder="Top text" class="border p-2 rounded-md w-full" />
                <input type="text" id="bottomText" placeholder="Bottom text" class="border p-2 rounded-md w-full" />
            </div>

            <button id="generateBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md mb-4">
                Generate Meme
            </button>

            <canvas id="memeCanvas" class="w-full"></canvas>

            <button id="downloadBtn"
                class="mt-4 w-full border border-blue-600 text-blue-600 hover:bg-blue-100 py-2 px-4 rounded-md">
                Download Meme
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
