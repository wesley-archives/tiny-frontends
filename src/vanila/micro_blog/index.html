<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Blog</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body>
    <div class="bg-gray-100 text-gray-800 min-h-screen p-6 font-sans">
        <div class="max-w-xl mx-auto">
            <h1 class="text-3xl font-bold mb-4 text-center">üê¶ Microblog</h1>
            <div class="bg-white shadow rounded-xl p-4 mb-6">
                <input id="username" placeholder="Username" class="w-full mb-2 p-2 border rounded-md" />
                <textarea id="postInput" placeholder="What's happening?" rows="3"
                    class="w-full p-3 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"></textarea>
                <button id="postBtn"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg float-right">Post</button>
                <div class="clear-both"></div>
            </div>

            <div id="postsContainer" class="space-y-4"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
