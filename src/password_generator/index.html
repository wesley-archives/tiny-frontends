<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-4">🔐 SafePass</h1>
            <p class="text-sm text-center text-gray-500 mb-6">Generate secure and customizable passwords instantly</p>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password Length</label>
                <input id="lengthInput" type="range" min="4" max="32" value="12" class="w-full accent-blue-600" />
                <div class="text-sm text-gray-500 mt-1">Length: <span id="lengthDisplay">12</span></div>
            </div>

            <div class="flex flex-col gap-2 mb-4 text-sm text-gray-700">
                <label><input type="checkbox" id="includeUpper" checked /> Include Uppercase Letters</label>
                <label><input type="checkbox" id="includeLower" checked /> Include Lowercase Letters</label>
                <label><input type="checkbox" id="includeNumbers" checked /> Include Numbers</label>
                <label><input type="checkbox" id="includeSymbols" /> Include Symbols</label>
            </div>

            <div class="mb-4">
                <div id="result" class="bg-gray-100 p-3 rounded-lg text-center font-mono select-all cursor-pointer"
                    title="Click to copy">YourSecurePass</div>
                <div id="copyMsg" class="text-xs text-green-600 text-center mt-1 hidden">Copied to clipboard!</div>
            </div>

            <button id="generateBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                Generate Password
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
