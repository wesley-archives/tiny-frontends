<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Excalidraw</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body>
    <div>
        <h1>✏️ Mini Excalidraw</h1>

        <div class="toolbar">
            <button data-tool="pen" class="active">Pen</button>
            <button data-tool="line">Line</button>
            <button data-tool="rect">Rectangle</button>
            <button data-tool="circle">Circle</button>
            <button data-tool="triangle">Triangle</button>
            <button data-tool="text">Text</button>
            <button data-tool="postit">Post-It</button>
            <button data-tool="clear" class="text-red-600">Clear</button>
        </div>

        <div class="canvas-wrapper">
            <canvas id="canvas" width="900" height="500"></canvas>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
