<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><img src="src/apps_black_24dp.svg" alt="Apps" class="icon" /></a></li>
                <li><a href="#"><img
                            src="https://lh3.googleusercontent.com/ogw/ADea4I6sF9LKzlvl7fHjxXE1cOUdSJ0Q-wrG_LwwLNry-fU=s32-c-mo"
                            alt="Profile" class="profile" /></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo" />
        </div>

        <form class="search-box" action="#">
            <div class="search-input">
                <img src="src/search_black_24dp.svg" alt="Search" class="icon" />
                <input type="text" placeholder="Pesquise no Google ou digite uma URL" />
                <img src="src/mic_none_black_24dp.svg" alt="Mic" class="icon" />
            </div>
            <div class="search-buttons">
                <button type="submit">Pesquisa Google</button>
                <button type="button">Estou com sorte</button>
            </div>
        </form>

        <div class="shortcuts">
            <a href="#">
                <img src="src/google-favicon-logo.png" alt="Google" />
                <p>Google</p>
            </a>
            <a href="#">
                <img src="src/youtube-favicon-logo.png" alt="YouTube" />
                <p>YouTube</p>
            </a>
            <a href="#">
                <img src="src/github-favicon-logo.png" alt="GitHub" />
                <p>GitHub</p>
            </a>
            <a href="#">
                <img src="src/add_black_24dp.svg" alt="Add" />
                <p>Adicionar</p>
            </a>
        </div>
    </main>
</body>

</html>
